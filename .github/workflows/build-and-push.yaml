name: Build and Push 📦

on:
  workflow_call:
    inputs:
      tag:
        description: "Set Docker Image Tag"
        required: true  
        type: string

jobs:
  build-and-push:
    name: Build and Push 📦
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo 🛎️
        uses: actions/checkout@v3

      - name: Set rev.txt 🛠️
        run: git show -s --format="%ai %H %s %aN" HEAD > rev.txt

      - name: backstage-integration-config
        run: |
          echo ${{ secrets.CONFIG_BACKSTAGE_GITHUB_APP }} | base64 -d > /home/runner/backstage-integration-config.yaml
          cat /home/runner/backstage-integration-config.yaml
      
      - name: Set up QEMU 🛠️
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx 🛠️
        uses: docker/setup-buildx-action@v2

      - name: Login Docker Registry 🪪
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and Push Docker 🚀
        uses: docker/build-push-action@v3
        with:
          push: true
          secrets: |
            GIT_AUTH_TOKEN=${{ github.token }}
          tags: ghcr.io/${{ github.repository }}:${{ inputs.tag }},ghcr.io/${{ github.repository }}:latest